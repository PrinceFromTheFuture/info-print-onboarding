name: CICD
on:
  pull_request:
    types: [closed]
    branches:
      - production
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and push them
        run: |
          docker compose build --no-cache
          docker compose push
  deploy-app:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: log in to ssh
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd infoPrint-onBoarding
            docker compose down
            docker compose pull
            docker compose up -d
            docker compose logs -f
